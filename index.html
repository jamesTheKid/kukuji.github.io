<!DOCTYPE html>
<html>
<head>
<title>Sample1 - List, slider, button</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/jquery.mobile-1.3.0.min.js"></script>

</head>

<body>
	<div data-role="page" data-theme="a">

		<div data-role="header">
			<h1>Sample1 - List, slider, button</h1>
		</div>

		<div data-role="content" data-theme="z">
				<img src="img/avataar.png"/>

		</div>		

		<div data-role="content" data-theme="a">
			<p>Hello world</p>
			<ul data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Filtrer les voitures">
				<li><a href="#" >Acura</a></li>
				<li><a href="#">Audi</a></li>
				<li><a href="#">BMW</a></li>
				<li><a href="#">Cadillac</a></li>
				<li><a href="#">Ferrari</a></li>
			</ul>

			<form>
				<label for="slider-0">Input slider:</label> <input type="range"
					name="slider" id="slider-0" value="25" min="0" max="100" />
			</form>

			<a href="#" data-role="button" data-icon="star" data-theme="c">Star button</a>
		</div>
		
		<div data-role="footer">
			<h6>This is a footer</h6>
		</div>

	</div>
</body>
</html>
